<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Responsive Navbar</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="./Images/logo.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
          My Website
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Cross button for closing the navbar on mobile -->
        <button class="navbar-close d-lg-none" id="close-nav" style="display:none;">X</button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Contact US</a>
            </li>
          </ul>
          <form class="form-inline" role="search">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Table -->

    <div class="container mt-4">
      <div class="toolbar mb-3 d-flex justify-content-end">
        <a id="addRow" class="btn btn-primary" title="Add Row">
          <i class="fas fa-plus"></i>
        </a>
        <a id="moveUp" class="btn btn-info" title="Move Up">
          <i class="fas fa-arrow-up"></i>
        </a>
        <a id="moveDown" class="btn btn-info" title="Move Down">
          <i class="fas fa-arrow-down"></i>
        </a>
        <a id="deleteRow" class="btn btn-danger" title="Delete Row">
          <i class="fas fa-trash"></i>
        </a>
        <a id="refresh" class="btn btn-warning" title="Refresh">
          <i class="fas fa-sync-alt"></i>
        </a>
        <a id="save" class="btn btn-success" title="Save">
          <i class="fas fa-save"></i>
        </a>
      </div>

      <!-- Responsive Table -->
      <div class="table-responsive">
        <table id="chemicalTable" class="table table-striped table-hover">
          <thead>
            <tr>
              <th id="sortId">ID</th>
              <th id="sortName">Chemical Name</th>
              <th id="sortVender">Vender</th>
              <th id="sortDensity">Density</th>
              <th id="sortViscosity">Viscosity</th>
              <th>Packaging</th>
              <th>Pack Size</th>
              <th>Unit</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody id="chemicalBody">
            <!-- Rows will be dynamically generated -->
          </tbody>
        </table>
      </div>

      <!-- Edit Modal -->
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit Chemical</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="editName">Name:</label>
              <input type="text" id="editName" class="form-control">
              <label for="editVender">Vender:</label>
              <input type="text" id="editVender" class="form-control">
              <label for="editDensity">Density:</label>
              <input type="text" id="editDensity" class="form-control">
              <label for="editViscosity">Viscosity:</label>
              <input type="text" id="editViscosity" class="form-control">
              <label for="editPackaging">Packaging:</label>
              <input type="text" id="editPackaging" class="form-control">
              <label for="editPackSize">Pack Size:</label>
              <input type="text" id="editPackSize" class="form-control">
              <label for="editUnit">Unit:</label>
              <input type="text" id="editUnit" class="form-control">
              <label for="editQuantity">Quantity:</label>
              <input type="text" id="editQuantity" class="form-control">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="saveChanges" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2poT6zI8jBO1KzK3p8QCFtCH49Z9iI1LVKn78JQRvsvg2uo8fxXg" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>

  </body>
</html>
